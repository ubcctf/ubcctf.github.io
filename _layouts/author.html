---
layout: default
---
<h1><a href="{{ page.website }}">{{ page.name }}</a></h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% for post in site.posts %}
    {% if post.author == page.short_name or post.co-authors contains page.short_name %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
