---
layout: default
title: Blog
---
<h1>Blog</h1>

<ul>
  {% for post in site.posts %}
  {% if post.external %}
    <li>
      <h3><a href="{{ post.external_url }}">{{ post.title }}</a></h3>
    </li>
  {% else %}
    {% unless post.hide %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </li>
    {% endunless %}
  {% endif %}
  {% endfor %}
</ul>
